<script>
    var myHeaders = new Headers();
    var userData = {};
   
    
    function loadMembers(){
        var memberdData = {
            load : "loadallMemdata"
        }
        memberdData = JSON.stringify(memberdData);
        var memeberRequestOptions = {
            method : "POST",
            redirect : "follow",
            headers : myHeaders,
            body : memberdData
        }
        fetch("../../ws/Memberprofile.php",memeberRequestOptions)
        .then(response => response.json())
        .then(result => {
            var memberOptionsOne = document.getElementById('memberOptionsOne');
            var memberOptionsTwo = document.getElementById('memberOptionsTwo');
            console.log(result);
            if(Array.isArray(result)){
                var options = "";
                result.forEach((member)=>{
                    options = options + `<option>`+member.Name+`</option>`;
                })
                memberOptionsOne.innerHTML = options;
                memberOptionsTwo.innerHTML = options;
            }
        })
        .catch(error =>{console.log(error);});
    }
    auth();
    loadMembers();
</script>
