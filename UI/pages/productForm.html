    <script>
      $('#navbar-container').load('../components/navbar.html');
      $(document).ready(function() {
          var year = new Date().getFullYear();
          $(".year").text(year);
          // Select all links with hashes
          $('a[href*="#"]')
              // Remove links that don't actually link to anything
              .not('[href="#"]')
              .not('[href="#0"]')
              .click(function(event) {
                  // On-page links
                  if (
                      location.pathname.replace(/^\//, "") == this.pathname.replace(/^\//, "") &&
                      location.hostname == this.hostname
                  ) {
                      // Figure out element to scroll to
                      var target = $(this.hash);
                      target = target.length ? target : $("[name=" + this.hash.slice(1) + "]");
                      // Does a scroll target exist?
                      if (target.length) {
                          // Only prevent default if animation is actually gonna happen
                          event.preventDefault();
                          $("html, body").animate({
                                  scrollTop: target.offset().top
                              },
                              1000,
                              function() {
                                  // Callback after animation
                                  // Must change focus!
                                  var $target = $(target);
                                  $target.focus();
                                  if ($target.is(":focus")) {
                                      // Checking if the target was focused
                                      return false;
                                  } else {
                                      $target.attr("tabindex", "-1"); // Adding tabindex for elements not focusable
                                      $target.focus(); // Set focus again
                                  }
                              }
                          );
                      }
                  }
              });
          // grab an element
          var myElement = document.querySelector("header");
          // construct an instance of Headroom, passing the element
          var headroom = new Headroom(myElement);
          // initialise
          headroom.init();
      });

      $(document).ready(function() {
          $('[data-toggle="tooltip"]').tooltip();
      });

   <script>
     //get business profile id and category from url
     var myHeaders = new Headers();
     var category = "";
     var memberid = "";
     function getUrlData(){
      const params = (new URL(document.location)).searchParams;
        if(params.get('category')){
            category = params.get('category');
            console.log(category);
        }
        if(params.get('memberid')){
          memberid = params.get('memberid');
          console.log(memberid);
        }
     }
     auth();
     getUrlData();
     async function saveProduct(btn){
        btn.innerHTML = `<i class="fa fa-spinner fa-spin" aria-hidden="true"></i>`;
        btn.classList.remove("bg-primary");
        btn.classList.add("bg-warning");
        btn.disabled = true;
        var prodcutDetails = {
           name : "",
           desc : "",
           doc : "",
           video : "",
        }
        var productDoc = document.getElementById('productDoc');
        if(productDoc.files[0]){
          var date = new Date();
          date = date.getTime();
          var newFileName = date + productDoc.files[0].name;
          var formdata = new FormData();
          formdata.set("file" , productDoc.files[0] , newFileName);
          await fetch("../../ws/upload.php" , {method : "POST" , body : formdata});
          prodcutDetails.doc = `../../uploads/`+ newFileName;
        }
        prodcutDetails.name =  document.getElementById('name').value;
        prodcutDetails.desc = document.getElementById('desc').value;
        prodcutDetails.video = document.getElementById('videoUrl').value;
        //api
        var prodData = {
          id : memberid,
          load : "addproducts",
          category : category,
          prodname : prodcutDetails.name,
          prodDesc : prodcutDetails.desc,
          prodbroucher : prodcutDetails.doc,
          prodvideo : prodcutDetails.video
        }
        console.log(prodData);
        prodData = JSON.stringify(prodData);
        var productRequestOptions = {
          method : "POST",
          redirect : "follow",
          headers : myHeaders,
          body : prodData
        }
        if(validateForm()){
          fetch("../../ws/businessprofile.php",productRequestOptions)
          .then(response => response.json())
          .then(result => {
            console.log(result);
            if(result.code == "200"){
              toast(result.status,"bg-success");
              setTimeout(() => {
                  var temp = memberid.slice(1);
                  window.open(`./viewBusinessProfile.html?category=`+category+`&memberid=%2B`+temp,'_self');
              }, 1000);
            }else{
              toast(result.status,"bg-warning");
            }
            // location.reload();
          })
          .catch(
            error =>{console.log(error);
            toast("An Error occured<br>Please try agian","bg-warning");
          });
        }else{
          toast("Please fill required fields","bg-warning");
          btn.disabled = false;
          btn.innerHTML = "Save";
          btn.classList.remove("bg-warning");
          btn.classList.add("bg-primary");
        } 
     }
     function validateForm(){
        var valid = true;
        var nameElement = document.getElementById('name');
        var documentElement = document.getElementById('productDoc');
        if(validate(nameElement.value)){
            removeError(nameElement);
        }else{
            showError(nameElement,"Please fill this filed");
            valid = false;
        }
        if(documentElement.files[0]){
          removeError(documentElement.parentNode);
        }else{
          showError(documentElement.parentNode,"Plase upload a document");
          valid = false;
        }
        return valid;
     }
   </script>
