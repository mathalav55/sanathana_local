    function loadFilter(filter){
        var filterOptions = {
            load : "loadbyparent",
            id : filter
        }
        filterOptions = JSON.stringify(filterOptions);
        var filterRequest = {
            method : "POST",
            redirect : "follow",
            headers : myHeaders,
            body : filterOptions
        }
        fetch("../../ws/Accessconfig.php",filterRequest)
        .then(response => response.json())
        .then(result => {
            console.log(result);
            if(Array.isArray(result)){
                var filterOptions = "";
                result.forEach(element => {
                    if(element.status == "0"){
                        return;
                    }
                    filterOptions = filterOptions+ `<div class="row m-2">
                                                        <div class="checkbox" >
                                                            <input type="checkbox" class="checkbox-input" id="`+element.ContentName+`" name="`+filter+`filter" value="`+element.ContentName+`">
                                                            <label for="`+element.ContentName+`" class="text-white">`+element.ContentName+`</label>
                                                        </div>
                                                    </div>`;
                });
                var filterContainer = document.getElementById(filter+`-filters`);
                filterContainer.innerHTML = filterOptions;
            }
        })
        .then(()=>{
            var options = document.querySelectorAll(`input[name="`+filter+`filter"]`);
            options = Array.from(options);
            options.forEach((option)=>{
                option.addEventListener('click',()=>{
                    applyFilters();
                });
            });
        })
        .catch(error =>{console.log(error);});
    }
    function loadFilters(){
        var filterNames = ["categories","chapters", "groups"];

            div.innerHTML = `<div class="row ml-1">

                            </div>
                            <div id="`+filter+`-filters" >

                            </div>`;
            filterContainer.appendChild(div.firstChild);
            filterContainer.appendChild(div.firstChild.nextSibling);
            loadFilter(filter);
        })
        
    }
